<!DOCTYPE html>
<html>
<body>
<h1> Registration form</h1>
<form>
<p>Username <input type="text" name="username" /> 
    password <input type="password" name="password" /> 
    Email <input type="text" name="email" /> 
</p>

<h2>Which taxi do you require ?</h2>
<p> 
    <input id="car" type="radio" name="genre" value="c"/> 
    <label for= "car">Car</label>
    <input id="van" type="radio" name="genre" value="v"/>
    <label for= "van">Van</label>
    <input id="tuk" type="radio" name="genre" value="t"/>
    <label for= "tuk">Tuk Tuk</label>
</p>
<h2>Choose your extras</h2>
<p> 
    <input id="babyseat" type="checkbox" name="extras" value="b_s"/>
    <label for="babyseat"> Babyseat </label>
    <input id="wheelchair_access" type="checkbox" name="extras" value="w_a"/> 
    <label for ="wheelchair_access"> Wheelchair access </label>
    <input id="privacy_windows" type="checkbox" name="extras" value="p_w"/> 
    <label for ="privacy_windows" > Privacy windows </label>
</p>

<h2>Where would you like us to pick you up?</h2>
<p> 
    Pickup Location <select name="address">
        <option value="mtl">Select One</option>
    </select>
</p>

<h2>Additional Instructions</h2>
<p> 
    Special <textarea name="comments" cols="20" row="2">
    provide special instructions here
    </textarea> 
    <input type="submit" name="submit" value="Submit"/>
</p>

</form>
</body>
</html>
